<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">

    <div class="page-content">

        <header class="header">
            <img class="logo" src="./images/logo-vector.svg" alt="Around the u.s logo">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__image" src="./images/progile-image.jpg" alt="profile image">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="river with tries">
                        <div class="element__info">
                            <h2 class="element__text">Yosemite Valley</h2>
                            <button class="elements__favorite-container" type="button"><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="mountains and water">
                        <div class="element__info">
                            <h2 class="element__text">Lake Louise</h2>
                            <button class="elements__favorite-container" type="button"><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="sunrise">
                        <div class="element__info">
                            <h2 class="element__text">Bald Mountains</h2>
                            <button class="elements__favorite-container" type="button"><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash-2.png" alt="mountains at night">
                        <div class="element__info">
                            <h2 class="element__text">Latemar</h2>
                            <button class="elements__favorite-container" type="button"><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash-2.png" alt="mountains and lake">
                        <div class="element__info">
                            <h2 class="element__text">Vanoise National</h2>
                            <button class="elements__favorite-container" type="button"><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-2.png" alt="boat in the water">
                        <div class="element__info">
                            <h2 class="element__text">Lago di Braies</h2>
                            <button class="elements__favorite-container" type="button"></button><img class="element__favorite" src="./images/heart.svg" alt="heart"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
        </footer>

    </div>

    <div class="popup">
        <div class="popup__form-container">
            <form class="popup__form" name="edit-profile">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <input class="popup__input" type="text" name="name" placeholder="Name" value="">
                <input class="popup__input" type="text" name="profession" placeholder="About me" value="">
                <button class="popup__button" type="submit">Save</button>
              </form>
        </div>    
    </div> 

      <script src="./scripts/index.js"></script>

</body>

</html>
