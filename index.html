<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">

    <div class="page-content">

        <header class="header">
            <img class="logo" src="./images/logo-vector.svg" alt="Around the u.s logo">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__image" src="./images/progile-image.jpg" alt="profile image">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
        </footer>

    </div>

    <div class="popup popup_type_show">
        <div class="popup__image-container">
            <button class="popup__close-icon" type="button"></button>
            <img src="./images/heart.svg" alt="alt text" class="popup__image">
            <p class="popup__description">Description</p>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__form-container">
            <form class="popup__form" name="add-card">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__title">New place</h2>
                <label class="popup__form-field">
                    <input class="popup__input" type="text" id="title-input" name="title" placeholder="Title" value="" minlength="1" maxlength="30" required>
                    <span class="popup__error title-input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input" type="url" id="url-input" name="url" placeholder="Image link" value="" required>
                    <span class="popup__error url-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Create</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__form-container">
            <form class="popup__form" name="edit-profile">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <label class="popup__form-field">
                    <input class="popup__input" type="text" id="name-input" name="name" placeholder="Name" value="" minlength="2" maxlength="40" required>
                    <span class="popup__error name-input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input" type="text" id="profession-input" name="profession" placeholder="About me" value="" minlength="2" maxlength="200" required>
                    <span class="popup__error profession-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <img src="./images/trash.svg" alt="" class="element__trash">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
            <div class="element__info">
                <h2 class="element__text"></h2>
                <button class="elements__favorite-container" type="button">
                    <img class="element__favorite" src="./images/heart.svg" alt="heart">
                </button>
            </div>
        </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>

</html>
